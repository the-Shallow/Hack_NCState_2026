<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      height:130px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    
    .overlay {
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.95) 40%,
        rgba(0, 0, 0, 0.95) 100%
      );
      display: flex;
      flex-direction: column;
    }
    
    .content {
      padding: 20px;
      height: 100%;

      p {
        font-size: 14px;
      }

      div {
        padding: 10px 0;

        p {
          font-size: medium;

          span {
            font-weight: bold;
          }
        }
      }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 4px;
      color: #e0e0e0;
    }
    
    p {
      color: #d1d1d1;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>AIBot</h1>
      <p>Removing your fake AI News</p>


      <div>
        <p><span>0</span> AI Generated Fake News</p>
      </div>
    </div>
  </div>
</body>
</html>
