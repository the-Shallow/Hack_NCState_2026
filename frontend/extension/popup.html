<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      height: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    
    .overlay {
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.95) 40%,
        rgba(0, 0, 0, 0.95) 100%
      );
      display: flex;
      flex-direction: column;
    }
    
    .content {
      padding: 20px;
      height: 100%;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 4px;
      color: #e0e0e0;
    }
    
    .subtitle {
      color: #d1d1d1;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    .hidden-count {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .hidden-count p {
      color: #d1d1d1;
      font-size: 14px;
    }
    
    .hidden-count span {
      font-weight: bold;
      color: #ff6b6b;
      font-size: 20px;
    }
    
    .threshold-section {
      margin-bottom: 15px;
    }
    
    .threshold-label {
      color: #d1d1d1;
      font-size: 12px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .threshold-value {
      color: #4dabf7;
      font-weight: bold;
    }
    
    .threshold-description {
      color: #888;
      font-size: 11px;
      margin-top: 3px;
      font-style: italic;
    }
    
    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4dabf7;
      cursor: pointer;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4dabf7;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>AIBot</h1>
      <p class="subtitle">Removing your fake AI News</p>
      
      <div class="hidden-count">
        <p><span id="hiddenCount">0</span> AI Generated Fake News Hidden</p>
      </div>
      
      <div class="threshold-section">
        <div class="threshold-label">
          <span>AI Generated Threshold</span>
          <span class="threshold-value" id="aiThresholdValue">7</span>
        </div>
        <input type="range" id="aiThreshold" min="1" max="10" value="7">
        <p class="threshold-description">Lower = more AI content removed</p>
      </div>
      
      <div class="threshold-section">
        <div class="threshold-label">
          <span>News Threshold</span>
          <span class="threshold-value" id="newsThresholdValue">5</span>
        </div>
        <input type="range" id="newsThreshold" min="1" max="10" value="5">
        <p class="threshold-description">Lower = more news posts removed</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
